<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables in html</title>
</head>
<body>
    <!-- today learn about table  -->
    
    <caption>this is indian cricketer list </caption>
    <table border="1">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>city</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>virat</td>
                <td>dehli</td>
            </tr>
            <tr>
                <td>2</td>
                <td>rohit</td>
                <td>mumbai</td>
            </tr>
            <tr>
                <td>3</td>
                <td>hardik</td>
                <td>baroda</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
