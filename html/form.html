<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>user personal information</legend>
        <label for="fullname">Enter your full name</label>
        <br>
        <input type="text" id="fullname" name="fullname" placeholder="enter your full name">
        <br>
        <label for="email">enter your email</label>
        <br>
        <input type="email" name="email" id="email" placeholder="enter your email">
        <br>
        <label for="password">enter your password</label>
        <br>
        <input type="password" name="password" id="password" placeholder="enter your password">
        <br>
        <label for="cpassword">confirm password</label>
        <br>
        <input type="password" name="cpassword" id="cpassword" placeholder="enter your confirm password">
        <br>
        <label>enter your gender</label>
        <br>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">female</label>
        <input type="radio" name="gender" id="other" value="other">
        <label for="other">other</label>
        <br>
        <label for="date">enter your date of birth</label>
        <br>
        <input type="date" id="date" name="date">
        <br>
        <label for="address">enter your address</label>
        <br>
        <textarea name="address" id="address" placeholder="enter your address"></textarea>
        <br>
        <button>submit</button>

        </fieldset>
    </form>
</body>
</html>
