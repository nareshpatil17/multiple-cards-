<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my first website</title>
    <meta name="description" content="this is my website its provide the html , css , javascript">
    <meta name="keywords" content="web development">
    <link rel="shortcut icon" href="./Images Pop Art.jpeg" type="image/x-icon">
</head>
<body>
    <!-- today we practice about advance html  -->

    <!-- image tag  -->
    <!-- using the image address  -->
     <!-- image tag is the self closing tag  -->
    <img height="100" src="https://i.pinimg.com/736x/dc/1a/46/dc1a466f45f29941e4ec9d96223e7d46.jpg" alt="this is the panda image">

    <!-- using the downloaded image  -->
    <br>

    <img height="100" src="./Images Pop Art.jpeg" alt="when image is not load then its show this message">

    <!-- video tag  -->
     <br>

    <video autoplay loop controls height="100" src="./14144916_1920_1080_30fps.mp4"></video>

    <!-- audio tag  -->
    <br>
    <audio controls src="./cascade-breathe-future-garage-412839.mp3"></audio>

    <!-- how to create  the dropdown list  -->

    <details>
        <summary>food list</summary>
        <ul>
            <li>rice</li>
            <li>roti</li>
            <li>sabji</li>
            <li>papad</li>
        </ul>
    </details>

    <!-- form tag  -->

    <form>
        <input type="text">
        <input type="datetime-local">
        <input type="email" name="" id="">
        <input type="checkbox">
        <input id="male" name="gender" value="male" type="radio">
        <label for="male">male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">female</label>
        <button>submit</button>
    </form>
    
</body>
</html>
