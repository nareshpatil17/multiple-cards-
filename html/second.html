<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student addmission form</title>
</head>
<body>
    <center>
    <form>
        <fieldset>
            <legend>student information form</legend>
        <label for="fullname">enter your full name :</label>
        <br>
        <input type="text" id="fullname" name="fullname" placeholder="enter your full name">
        <br>
        <label for="email">enter your email :</label>
        <br>
        <input type="email" name="email" id="email" placeholder="enter your email">
        <br>
        <label for="mobile">enter your mobile number :</label>
        <br>
        <input type="number" id="number" name="mobile  number" placeholder="enter your mobile number">
        <br>
        <label>select your gender :</label>
        <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">female</label>
        <input type="radio" name="gender" id="other" value="other">
        <label for="other">other</label>
        <br>
        <label>select your course :</label>
        <br>
        <input type="checkbox" name="course" id="bcom" value="bcom">
        <label for="bcom">B.Com</label>
        <br>
        <input type="checkbox" name="course" id="bba" value="bba">
        <label for="bba">Bba</label>
        <br>
        <input type="checkbox" name="course" id="bca" value="bca">
        <label for="bca">Bca</label>
        <br>
        <label for="address">enter your address :</label>
        <br>
        <textarea name="address" id="address" rows="5" placeholder="enter your address..."></textarea>
        <br>
        <button>submit</button>
        </fieldset>
    </form>
    </center>
</body>
</html>
